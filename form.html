<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3><strong>Cadastro da liga dos astronautas</strong></h3>
    <form action="">
    
    <div>
        <label for="name"> Nome</label>
        <input type="text" id="name" ><br><br>
        <label for="email"> Email</label>
        <input type="email" id="email" name="email">
        <label for="pwd">- Password </label>
        <input type="pwd" id="pwd" name="pwd"> <br> <br>

    </div>
    
    <div>
        <label for="date">Data de nascimento</label>
        <input type="date" id="date" name="date">
        <label for="file">-Foto:</label>
        <input type="file" name="file" id="file"> <br> <br>
    </div>

    <div>
        <form action="">
            <label for="Nacionalidade">Nacionalidade:</label>
            <select id="Nacionalidade" name="Nacionalidade">
            <option value="Russo">Russo</option>
            <option value="Português">Português</option>
            <option value="Inglês">Inglês</option>
            </select>

        
            <label for="radio">-Gênero</label>
            <input type="radio" id="genero" name="feminino" value="F">
            <label for="genero">F</label>
            <input type="radio" id="genero" name="masculino" value="M">
            <label for="genero">M</label><br> <br>
        </form>
    </div>
    
    <div>
        <label for="checkbox">Suas principais qualidades:</label>
        <label for="1">Inteligência</label>
        <span>|</span>
        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="2">Resiliência</label>
        <span>|</span>
        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="3">Preparo físico</label>
        <span>|</span>
        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="4">Educação</label>
        <span>|</span> <br> <br>
    </div>

    <div>
        <textarea name="message" rows="10" cols="30" >
            Porque você gostaria de ser um astronauta?
            </textarea>
            <br> <br>
            <input type="submit" value="Criar">
    </div>

</form>
</body>
</html>
